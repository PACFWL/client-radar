  <section>
  <!--Segunda Grid-->
    <div [hidden]="submitted" class="Fundo_verde" fxLayout="column" fxLayoutAlign="space-between center" >
      <h1 style="font-size: 1.5rem">Realize uma doação</h1>
      <form id="formulario" fxLayout="column" >
        <div class="form-group" fxLayout="row wrap">
          <mat-form-field appearance="outline">
            <mat-label style="font-size: 1rem" for="name" class="control-label">Nome</mat-label>
            <input matInput type="text" [(ngModel)]="voluntario.name" name="name" id="nome"
              placeholder="Nome" required>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label style="font-size: 1rem" for="lastname" class="ccontrol-label">Sobrenome</mat-label>
            <input matInput  type="text"  [(ngModel)]="voluntario.lastname" name="lastname" id="Sobrenome" placeholder="Sobrenome" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label style="font-size: 1rem" for="dataNascimento" class="control-label">Data de Nascimento</mat-label>
            <input matInput  type="text" [(ngModel)]="voluntario.dataNascimento" name="dataNascimento" id="Data" placeholder="Data de Nascimento" required>
          </mat-form-field>
        </div>
        <div class="form-group" fxLayout="row wrap">
          <mat-form-field appearance="outline">
            <mat-label style="font-size: 1rem" for="cpf" class="control-label">CPF</mat-label>
          <input matInput type="text" [(ngModel)]="voluntario.cpf" name="cpf" id="CPF" placeholder="CPF" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label style="font-size: 1rem" for="phone" class="control-label">Telefone</mat-label>
          <input matInput type="text" [(ngModel)]="voluntario.phone" name="phone" id="Tel" placeholder="Telefone Celular" required>
          </mat-form-field>
        </div>
        <div>
          <h2 style="font-size: 3rem">Escolha um valor abaixo:</h2><br />
          <div class="donations">
            <div class="donations-list">
              <div class="donation-item" *ngFor="let donation of donation">
                <button style="font-size: 1rem" (click)="triggerCreateCheckout(donation)">{{donation.price | currency }}</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </div>
</section>
